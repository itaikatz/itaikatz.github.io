<!DOCTYPE html>

<head>
<style>
.square {
	width: 400px;
	height: 400px;
	position: relative;
	background: radial-gradient(circle, #fff 0%, #bbb 85%) no-repeat;
    transition: all 0.2s linear;
}

.square:after {
    content: '';
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
	background: radial-gradient(circle, #fff 80%, #bbb 85%) no-repeat;
    opacity: 0;
    transition: all .2s ease-in-out;
}

.square:hover:after {
    opacity: 1;
}

/*.square:hover {
	 background: radial-gradient(circle, #fff 80%, #bbb 85%) no-repeat;*/

}
</style>
</head>
<body>
<div class="square"></div>
</body>
